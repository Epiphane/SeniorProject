<canvas id="myChart" width="400" height="400" ></canvas>
<button onclick="do_chart([10, 20, 40, 80])">STANDARD DIFFICULTY</button>
<button onclick="do_chart([60, 70, 80, 100])">DARK SOULS</button>
<button onclick="do_chart([10, 10, 10, 20])">NARRATIVE EXPERIENCE</button>
<button onclick="do_chart([10, 15, 90, 100])">FREE 2 PAY</button>

<script>
   var ctx = document.getElementById("myChart");
   var global_difficulty = [];
function do_chart(data) {
   global_difficulty = data;
   var myChart = new Chart(ctx, {
       type: 'line',
       data: {
           labels: ["Level 1", "Level 2", "Level 3", "Level 4"],
           datasets: [{
               label: 'Difficulty',
               data: data
           }]
       },
       options: {
           scales: {
               yAxes: [{
                   ticks: {
                       beginAtZero:true,
                       min:0,
                       max:100,
                   }
               }]
           }
       }
   });
}

do_chart([10, 20, 40, 80]);

</script>
